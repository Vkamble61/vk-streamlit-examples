research_task:
  description: >
    Use the Content Retrieval Tool to search the ChromaDB vector database and retrieve information for:
    
    Question: {user_question}
    
    CRITICAL RULES:
    1. You MUST use the Content Retrieval Tool to search the vector database
    2. You do NOT have access to any general knowledge or external information
    3. ONLY return information retrieved from the Content Retrieval Tool
    4. If the tool returns no relevant content, report that clearly
    5. Include specific details, quotes, and references from the retrieved content
    6. Do NOT supplement with any information outside of what the tool provides
    
  expected_output: >
    Research findings containing ONLY information retrieved from the ChromaDB vector database
    via the Content Retrieval Tool, or a clear statement that no relevant information was found
  agent: research_agent

answer_task:
  description: >
    Based on the research findings, create a detailed and accurate answer to:
    
    Question: {user_question}
    
    CRITICAL RULES:
    1. You MUST ONLY use information from the research findings provided above
    2. You DO NOT have access to general knowledge or external information
    3. If the research findings do not contain relevant information to answer the question, you MUST respond with:
       "I cannot answer this question as the information is not available in the provided sources."
    4. NEVER use your general knowledge to answer questions
    5. Be comprehensive but ONLY use what's in the research
    6. Include specific quotes or references from the sources
    7. Be clear and well-structured
    
    
  expected_output: >
    A detailed answer based EXCLUSIVELY on the research findings with proper source citations
    (using actual website URLs or PDF filenames), or a clear statement that the information
    is not available in the sources
  agent: answer_agent
  context:
    - research_task
